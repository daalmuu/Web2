<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BellaCucina | Login</title>
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    </head>
    
    <body>
     <!-- ===== Header ===== -->
  <header>
    <div class="header-container">
      <img src="images/logo.png" alt="BellaCucina Logo" class="logo">

      <nav class="nav-menu">
   
        <a href="index.html" class="signout-link">
        <span class="homepage-icon text">↩ HomePage</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- ===== Login Page ===== -->
  <main class="auth-page">
    <div class="auth-box">
      <img src="images/logo.png" class="auth-logo" alt="BellaCucina" />

      <h1>Welcome Back</h1>
      <p class="auth-subtitle">Log in to your BellaCucina account</p>

      <form action="user-dashboard.html" method="get">

        <div class="input-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="your@email.com" required />
        </div>

        <div class="input-group">
          <label for="pass">Password</label>
          <input id="pass" type="password" placeholder="••••••••" required />
        </div>

       <!-- Buttons required -->
     <button type="submit" class="btn-green btn-full">
  Log in as User
</button>

<button type="submit" formaction="admin-dashboard.html" class="btn-outline-red btn-full">
  Log in as Admin
</button>

    

      </form>

      <div class="auth-footer">
        New User? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    © 2026 BellaCucina. All rights reserved.
  </footer>
    </body>

</html>
